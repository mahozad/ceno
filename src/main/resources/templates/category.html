<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block
            th:include="fragments::head(title=${@environment.getProperty('title') + ' - ' + categoryName + ' posts'}, desc='')"/>
    <link rel="stylesheet" th:href="@{/css/category-styles.css}">
</head>

<body>

<nav th:replace="fragments::navigation"></nav>
<div th:replace="fragments::login-dialog"></div>

<main>
    <div th:if="${posts.totalElements == 0}" class="cat-emp-prompt">
        <img src="/images/ic-lamp.svg" alt="empty">
        <div>Sorry, there is no post in this category.</div>
        <div>Be the first one and build up the page yourself!</div>
    </div>
    <div id="cat-page-container">
        <div class="card" th:fragment="card" th:each="post:${posts}"
             th:attr="data-post-id=${post.id}">
            <div th:replace="fragments::card-top-section"></div>
            <div class="card-bottom">
                <div class="hr"></div>
                <footer class="card-footer">
                    <div th:replace="fragments::card-datetime"></div>
                    <div th:replace="fragments::card-read-more"></div>
                </footer>
            </div>
        </div>
    </div>
    <div id="spinner" th:if="${posts.hasNext()}">
        <div class="loader">
            <div class="flipper">
                <div class="load-front"></div>
                <div class="load-back"></div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments::footer"></footer>

</body>
</html>
